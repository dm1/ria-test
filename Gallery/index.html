<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gallery</title>

  <link rel="stylesheet" href="style/index.css">
  <script defer src="js/gallery.js"></script>
</head>

<body>
  <div class="gallery" nojs>
    <div class="gallery__wrap">
      <div class="gallery__slide">
        <img class="gallery__slide-image" src="assets/1.jpg" />
      </div>
      <div class="gallery__slide">
        <img class="gallery__slide-image" src="assets/2.jpg" />
      </div>
      <div class="gallery__slide">
        <img class="gallery__slide-image" src="assets/3.jpg" />
      </div>
      <div class="gallery__slide">
        <img class="gallery__slide-image" src="assets/4.jpg" />
      </div>
      <div class="gallery__slide">
        <img class="gallery__slide-image" src="assets/5.jpg" />
      </div>
      <div class="gallery__slide">
        <img class="gallery__slide-image" src="assets/6.jpg" />
      </div>
      <div class="gallery__slide">
        <img class="gallery__slide-image" src="assets/7.jpg" />
      </div>
      <div class="gallery__slide">
        <img class="gallery__slide-image" src="assets/8.jpg" />
      </div>
      <div class="gallery__slide">
        <img class="gallery__slide-image" src="assets/9.jpg" />
      </div>
    </div>
    <div class="gallery__controls">
      <input type="button" class="gallery__btn gallery__btn_prev" aria-label="prev"></input>
      <input type="button" class="gallery__btn gallery__btn_next"></input>
    </div>
  </div>
</body>

</html>
